<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinZ | Stonks: Top Movers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Light Mode Palette */
        :root {
            --page-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --accent-color: #1c92ff;
            --icon-green-fg: #00b85e;
            --icon-red-fg: #dc2626;
            /* Badge Colors */
            --gold-bg: #ffedd5; --gold-text: #9a3412;
            --silver-bg: #e5e7eb; --silver-text: #374151;
            --bronze-bg: #fde68a; --bronze-text: #a16207;
            /* --- NEW: Subtle Podium Hues --- */
            --gold-hue-bg: #fffbeb;   /* Very light yellow */
            --silver-hue-bg: #f9fafb; /* Very light gray */
            --bronze-hue-bg: #fff7ed; /* Very light orange */
        }
        /* Dark Mode Palette */
        html[data-theme="dark"] {
            --page-bg: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --border-color: #333333;
            --accent-color: #5faeff;
            --icon-green-fg: #4ade80;
            --icon-red-fg: #f87171;
            /* Badge Colors */
            --gold-bg: #9a3412; --gold-text: #ffedd5;
            --silver-bg: #4b5563; --silver-text: #e5e7eb;
            --bronze-bg: #b45309; --bronze-text: #fef3c7;
            /* --- NEW: Subtle Podium Hues --- */
            --gold-hue-bg: #2a261c;   /* Dark, desaturated gold */
            --silver-hue-bg: #26292e; /* Dark, cool gray */
            --bronze-hue-bg: #2c231d;  /* Dark, desaturated bronze */
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--page-bg); color: var(--text-primary); transition: background-color 0.3s ease, color 0.3s ease; }
        .container-main { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        .logo { font-size: 1.75rem; font-weight: 700; color: var(--text-primary); }
        .nav-links { display: flex; align-items: center; gap: 1.5rem; }
        .nav-links a { color: var(--text-primary); font-weight: 600; text-decoration: none; transition: color 0.3s ease; }
        .nav-links a:hover { color: var(--accent-color); }
        #theme-toggle { background: none; border: none; cursor: pointer; color: var(--text-secondary); }
        #theme-toggle:hover { color: var(--text-primary); }
        #theme-toggle .icon { width: 24px; height: 24px; }
        
        .movers-controls { display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .control-btn { background-color: transparent; border: none; color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: all 0.2s ease; position: relative; }
        .control-btn:hover { color: var(--text-primary); }
        .control-btn.active { color: var(--accent-color); }
        .control-btn.active::after { content: ''; position: absolute; bottom: -17px; left: 0; right: 0; height: 3px; background-color: var(--accent-color); border-radius: 2px; }
        
        .podium-container { display: flex; justify-content: center; align-items: flex-end; gap: 1rem; margin-bottom: 3rem; }
        .podium-item {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 280px;
            /* background-color is now dynamic */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .podium-item:hover { transform: translateY(-8px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        .place-1 { order: 2; min-height: 240px; background-color: var(--gold-hue-bg); }
        .place-2 { order: 1; min-height: 210px; background-color: var(--silver-hue-bg); }
        .place-3 { order: 3; min-height: 210px; background-color: var(--bronze-hue-bg); }
        
        .podium-content { flex-grow: 1; }
        .rank-badge { display: inline-flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 50%; font-weight: 700; font-size: 1rem; margin-bottom: 0.75rem; }
        .rank-1 { background-color: var(--gold-bg); color: var(--gold-text); }
        .rank-2 { background-color: var(--silver-bg); color: var(--silver-text); }
        .rank-3 { background-color: var(--bronze-bg); color: var(--bronze-text); }
        
        .podium-name { font-size: 1.25rem; font-weight: 700; line-height: 1.3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .podium-ticker { font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.25rem; }
        .podium-change { font-size: 2rem; font-weight: 700; text-align: center; margin-top: 1rem; }

        .runners-up-title { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-bottom: 1.5rem; text-align: center; border-top: 1px solid var(--border-color); padding-top: 2rem; }
        .runners-up-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        @media (min-width: 768px) { .runners-up-grid { grid-template-columns: 1fr 1fr; } }
        .runner-up-card { display: flex; justify-content: space-between; align-items: center; background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.25rem; text-decoration: none; transition: transform 0.2s ease, border-color 0.2s ease; }
        .runner-up-card:hover { transform: translateY(-3px); border-color: var(--accent-color); }
        .runner-up-name { font-size: 1.1rem; font-weight: 600; color: var(--text-primary); }
        .runner-up-ticker { font-size: 0.85rem; color: var(--text-secondary); }
        .runner-up-change { font-size: 1.25rem; font-weight: 700; }
        
        .text-gain { color: var(--icon-green-fg); }
        .text-loss { color: var(--icon-red-fg); }

        .loading-spinner { border: 4px solid var(--border-color); border-top: 4px solid var(--accent-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 4rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .podium-container { flex-direction: column; align-items: center; gap: 1.5rem; }
            .podium-item { min-height: auto !important; }
            .place-1, .place-2, .place-3 { order: 0; }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">FinZ | Stonks</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/learn">Learn</a>
                <a href="/invest">Invest</a>
                <button id="theme-toggle" title="Toggle theme">
                    <svg id="sun-icon" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moon-icon" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </div>

        <main class="mt-8">
            <h1 class="text-4xl font-bold mb-4 text-center" style="color: var(--text-primary);">Today's Top Movers</h1>
            <div class="flex justify-center">
                <div class="movers-controls" id="movers-toggle-container">
                    <button class="control-btn active" data-type="gainers">Top Gainers</button>
                    <button class="control-btn" data-type="losers">Top Losers</button>
                </div>
            </div>
            <div id="content-area"><!-- Dynamic content will be injected here --></div>
        </main>
    </div>

    <script>
        // --- THEME TOGGLE SCRIPT ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        function updateThemeUI(theme) {
            sunIcon.style.display = theme === 'dark' ? 'none' : 'block';
            moonIcon.style.display = theme === 'dark' ? 'block' : 'none';
            document.documentElement.setAttribute('data-theme', theme);
        }
        themeToggleBtn.addEventListener('click', () => {
            const newTheme = (document.documentElement.getAttribute('data-theme') || 'light') === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        });
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        updateThemeUI(savedTheme || (systemPrefersDark ? 'dark' : 'light'));

        // --- TOP MOVERS PAGE SCRIPT (No changes needed here) ---
        document.addEventListener('DOMContentLoaded', () => {
            const toggleContainer = document.getElementById('movers-toggle-container');
            const contentArea = document.getElementById('content-area');

            const generateMoversHTML = (moversData, type) => {
                if (!moversData || moversData.length === 0) {
                    return `<p class="text-center text-secondary">No data available for ${type}.</p>`;
                }
                
                const topThree = moversData.slice(0, 3);
                const runnersUp = moversData.slice(3);
                
                const sign = type === 'gainers' ? '+' : '';
                const colorClass = type === 'gainers' ? 'text-gain' : 'text-loss';

                const createTradingViewUrl = (exchange, ticker) => `https://in.tradingview.com/chart/?symbol=${exchange}%3A${ticker}`;

                const podiumHTML = topThree.map((itemData, index) => {
                    if (!itemData) return '';
                    const [ticker, name, change, exchange] = itemData;
                    const url = createTradingViewUrl(exchange, ticker);
                    const rank = index + 1;

                    return `
                        <a href="${url}" target="_blank" rel="noopener noreferrer" class="podium-item place-${rank}">
                            <div class="podium-content">
                                <div class="rank-badge rank-${rank}">${rank}</div>
                                <h3 class="podium-name" title="${name}">${name}</h3>
                                <p class="podium-ticker">${ticker} on ${exchange}</p>
                            </div>
                            <p class="podium-change ${colorClass}">${sign}${change.toFixed(2)}%</p>
                        </a>
                    `;
                }).join('');

                const runnersUpHTML = runnersUp.map(runnerData => {
                    const [ticker, name, change, exchange] = runnerData;
                    const url = createTradingViewUrl(exchange, ticker);
                    return `
                        <a href="${url}" target="_blank" rel="noopener noreferrer" class="runner-up-card">
                            <div>
                                <h4 class="runner-up-name">${name}</h4>
                                <p class="runner-up-ticker">${ticker} on ${exchange}</p>
                            </div>
                            <div class="runner-up-change ${colorClass}">${sign}${change.toFixed(2)}%</div>
                        </a>
                    `;
                }).join('');

                const finalPodiumHTML = `<div class="podium-container">${podiumHTML}</div>`;

                return `
                    ${podiumHTML.length > 0 ? finalPodiumHTML : ''}
                    ${runnersUpHTML.length > 0 ? `
                        <h3 class="runners-up-title">Runners-Up</h3>
                        <div class="runners-up-grid">${runnersUpHTML}</div>
                    ` : ''}
                `;
            };

            const renderMovers = (data) => {
                const gainersHTML = generateMoversHTML(data.gainers, 'gainers');
                const losersHTML = generateMoversHTML(data.losers, 'losers');
                contentArea.innerHTML = `<div id="gainers-content">${gainersHTML}</div><div id="losers-content" style="display: none;">${losersHTML}</div>`;
            };
            
            const showLoading = () => { contentArea.innerHTML = '<div class="loading-spinner"></div>'; };

            const fetchTopMovers = async () => {
                showLoading();
                try {
                    const response = await fetch('/top-movers');
                    if (!response.ok) throw new Error(`Network response error: ${response.statusText}`);
                    const data = await response.json();
                    renderMovers(data);
                } catch (error) {
                    console.error("Fetch Error:", error);
                    contentArea.innerHTML = `<p class="text-center text-loss font-semibold">Failed to load market data. Please try again.</p>`;
                }
            };

            toggleContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button || button.classList.contains('active')) return;
                
                toggleContainer.querySelector('.active').classList.remove('active');
                button.classList.add('active');
                
                const type = button.dataset.type;
                document.getElementById('gainers-content').style.display = type === 'gainers' ? 'block' : 'none';
                document.getElementById('losers-content').style.display = type === 'losers' ? 'block' : 'none';
            });

            fetchTopMovers();
        });
    </script>
</body>
</html>
